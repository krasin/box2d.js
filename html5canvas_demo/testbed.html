<html>
    <head>
        <title>Emscripten Box2D demo</title>
        
        <script type="text/javascript" src="embox2d.js"></script>
        <script type="text/javascript" src="embox2d-helpers.js"></script>
        <script type="text/javascript" src="embox2d-html5canvas-debugDraw.js"></script>
        <script type="text/javascript" src="embox2d-html5canvas-testbed.js"></script>
        
        <script type="text/javascript" src="tests/fallingShapes.js"></script>
        <script type="text/javascript" src="tests/pyramid.js"></script>
        <script type="text/javascript" src="tests/car.js"></script>
        <script type="text/javascript" src="tests/balancedMobile.js"></script>
        <script type="text/javascript" src="tests/pulleyJoint.js"></script>
        <script type="text/javascript" src="tests/ropeJoint.js"></script>
        <script type="text/javascript" src="tests/dominos.js"></script>

        <script type="text/javascript" src="tests/sanki.js"></script>
        <script type="text/javascript" src="tests/garmon.js"></script>
        <script type="text/javascript" src="tests/grad.js"></script>
        <script type="text/javascript" src="tests/bowl-form.js"></script>
        <!--
        <script type="text/javascript" src="tests/template.js"></script>
        -->
        
        <script type="text/javascript">  
            window.onload = function() {
                using(Box2D, "b2.+")
                init();
                changeTest();
                animate();
            };        
        </script>
        
    </head>
    <body style="margin:1px;">
        <div style="text-align:center">
            <div style="margin:auto;width:1024px;padding:0px;border:1px solid #888;text-align:left">            
                <canvas id="canvas" width="1024" height="768" tabindex='1'></canvas>
                <div style="width:1020px;padding:2px;background-color:#ddd">
                <div style="text-align:center">
                    <button id="reloadButton" onclick="resetScene();">Reset</button>
                    <button id="pauseButton" onclick="pause();">Pause</button>
                    <button id="stepButton" onclick="step();">Single step</button>
                    (Keyboard: R, P, S)<br>
                    Zoom
                    <button id="zoomInButton" onclick="zoomIn();">+</button>
                    <button id="zoomOutButton" onclick="zoomOut();">-</button>
                    (Keyboard: X, Z)<br>
                    Hold down Shift while moving the mouse to pan (Keyboard: arrow keys)<br>
                    You need to click on the canvas before using the keyboard.<br>
                    <br>
                    Test: <select id="testSelection" onchange="changeTest();">
                        <option value="embox2dTest_dominos">Dominos</option>
                        <option value="embox2dTest_ropeJoint">Rope joint</option>
                        <option value="embox2dTest_pulleyJoint">Pulley joint</option>
                        <option value="embox2dTest_fallingShapes">Falling shapes</option>
                        <option value="embox2dTest_pyramid">Pyramid</option>
                        <option value="embox2dTest_car">Car (use j/k to move)</option>
                        <option value="embox2dTest_balancedMobile">Balanced mobile</option>
			<option value="embox2dTest_sanki">Sanki</option>
			<option value="embox2dTest_garmon">Garmon'</option>
			<option value="embox2dTest_grad">Grad</option>
			<option value="embox2dTest_bowl_form" selected="selected">Bowl form</option>
                    </select>
                </div>
                <br>
                    
                Debug draw flags:<br>
                <input id="drawShapesCheck" type="checkbox" onclick="updateWorldFromDebugDrawCheckboxes();">Shapes<br>
                <input id="drawJointsCheck" type="checkbox" onclick="updateWorldFromDebugDrawCheckboxes();">Joints<br>
                <input id="drawAABBsCheck" type="checkbox" onclick="updateWorldFromDebugDrawCheckboxes();">AABBs<br>
                <!--<input id="drawPairsCheck" type="checkbox" onclick="updateWorldFromDebugDrawCheckboxes();">Pairs<br>-->
                <input id="drawTransformsCheck" type="checkbox" onclick="updateWorldFromDebugDrawCheckboxes();">Transforms<br>
                <br>
                
                <input id="showStatsCheck" type="checkbox" onclick="updateContinuousRefreshStatus();">Show stats<br>
                <span id="feedbackSpan"></span>
                <br>
                </div>
            </div>        
        </div>
    </body>
</html>
